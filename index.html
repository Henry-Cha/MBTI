  <body class="container">
    <article class="start">
      <h1 class="main-title mt-5 text-center">사파리 동물 테스트</h1>
      <h2 class="sub-title mt-2 text-center">나를 닮은 동물은?</h2>
      <div class="start-cover mt-3 mb-3">
        <button
          type="button"
          class="btn-start btn btn-primary"
          onclick="start()"
        >
          테스트 시작하기
        </button>
      </div>
    </article>
    <article class="question">
      <div class="progress mt-5">
        <div
          class="progress-bar"
          role="progressbar"
          style="width: calc(100 / 12 * 1%)"
          aria-valuenow="25"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
      <h2 id="title" class="question-content text-center mt-5">문제</h2>
      <input id="type" type="hidden" value="EI" />
      <div class="rectangle mt-5"></div>
      <button id="A" type="button" class="btn-answer btn btn-primary pt-5 pb-5">
        A
      </button>
      <div class="mid-rectangle"></div>
      <button id="B" type="button" class="btn-answer btn btn-primary pt-5 pb-5">
        B
      </button>
      <div class="rectangle"></div>
    </article>
    <article class="result">
      <h1 class="main-title mt-5 text-center">사파리 동물 테스트</h1>
      <img id="img" class="rounded-circle mt-5" src="lion.jpg" alt="animal" />
      <h2 id="animal" class="result-animal text-center mt-5">동물이름</h2>
      <h3 id="explain" class="result-explain text-center mt-5">설명</h3>
      <div class="rectangle mt-4 mb-4"></div>
      <span class="share-message mb-4"
        >나의 동물 MBTI <strong>공유하기</strong></span
      >
      <!-- Go to www.addthis.com/dashboard to customize your tools -->
