<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <link
      rel="stylesheet"

    <link rel="stylesheet" href="style.css" />

  <body class="container">
    <article class="start">
      <h1 class="mt-5 text-center">나를 닮은 동물은?</h1>
      <button type="button" class="btn btn-primary mt-5" onclick="start()">
        테스트 시작하기
      </button>
    </article>
    <article class="question">
      <div class="progress mt-5">
        <div
          class="progress-bar"
          role="progressbar"
          style="width: calc(100 / 12 * 1%)"
          aria-valuenow="25"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
      <h2 id="title" class="text-center mt-5">문제</h2>
      <input id="type" type="hidden" value="EI" />
      <button id="A" type="button" class="btn btn-primary mt-5">Primary</button>
      <button id="B" type="button" class="btn btn-primary mt-5">Primary</button>
    </article>
    <article class="result">
      <img id="img" class="rounded-circle mt-5" src="lion.jpg" alt="animal" />
      <h2 id="animal" class="text-center mt-5">동물이름</h2>
      <h3 id="explain" class="text-center mt-5">설명</h3>

      <!-- Go to www.addthis.com/dashboard to customize your tools -->
      <div class="share mt-5 addthis_inline_share_toolbox_yu7o"></div>
    </article>
    <article class="kakao_ad mt-5">
      <ins
        class="kakao_ad_area"
        style="display: none"
        data-ad-unit="DAN-oEbxAfEMwdlZp8VN"
        data-ad-width="320"
        data-ad-height="100"
      ></ins>
    </article>

    <script
      type="text/javascript"
      src="//t1.daumcdn.net/kas/static/ba.min.js"
      async
    ></script>

    <input type="hidden" id="EI" value="0" />
    <input type="hidden" id="SN" value="0" />
    <input type="hidden" id="TF" value="0" />
    <input type="hidden" id="JP" value="0" />

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

          type: "EI",

          type: "JP",

        },
        5: {

          type: "TF",
          A: "'곧 추워지면 필요할텐데..' 목도리를 산다. ",
          B: "'역시 로맨틱하게..' 꽃다발을 산다.",
        },
        6: {
          title:
            "연인의 선물을 사기 위해 돈이 필요하다.<br> 단기알바를 시작했다.",

          A: "일이 좀 힘드네.. 빨리 퇴근이나 하고싶다.",

        },
        7: {

          type: "EI",
          A: "알바가 끝나도 친구로 지내면 좋지!",
          B: "어차피 잠깐 보고 안볼 사람들이다.",
        },
        8: {

          A: '"여기 자료가 좀 부족한것 같은데? 조금더 조사해줘."',

        },
        9: {
          title: "새로운 프로젝트가 시작됐다.<br> 이제 일을 시작해야하는데..",
          type: "JP",
          A: "먼저 전체적인 구조를 생각한 뒤에 차곡차곡 진행한다.",
          B: "일단 시작했는데 너무 어렵다..다른것부터 해야하나..?",
        },
        10: {
          title: "어렵기로 소문이 자자한 테스트,<br> 얼마나 어렵길래?",
          type: "SN",
          A: "어려운지 아닌지는 일단 해보고 판단한다!",
          B: "예상 시나리오를 분석해 충분히 준비한다.",
        },
        11: {
          title: "기다리던 휴가가 다가온다!<br> 여행일정은 어떻게 하지?",
          type: "JP",
          A: "휴가는 알차게 보내야지. 미리 계획해둔다.",
          B: "그때그때 기분따라 가는거지! 일단 간다.",
        },
        12: {
          title: "드디어 여행을 떠나는 날!<br> 비행기를 타러 가는 중.",
          type: "SN",
          A: "비행기는 오랜만인데, 신난다!",
          B: "만약 사고가 나서 바다에 추락하면 살수있을까?..",
        },
      };
      var result = {
        ISTJ: { animal: "하마", explain: "하마 설명", img: "hippo.jpg" },
        ISFJ: { animal: "부엉이", explain: "부엉이 설명", img: "owl.jpg" },
        INFJ: { animal: "물소", explain: "물소 설명", img: "beef.jpg" },
        INTJ: { animal: "치타", explain: "치타 설명", img: "cheetah.jpg" },
        ISTP: {
          animal: "나무늘보",
          explain: "나무늘보 설명",
          img: "sloth.jpg",
        },
        ISFP: { animal: "거북이", explain: "거북이 설명", img: "tutle.jpg" },
        INFP: { animal: "코끼리", explain: "코끼리 설명", img: "elephant.jpg" },
        INTP: {
          animal: "침팬지",
          explain: "침팬지 설명",
          img: "chimpanzee.jpg",
        },
        ESTP: { animal: "악어", explain: "악어 설명", img: "crocodile.jpg" },
        ESFP: { animal: "미어캣", explain: "미어캣 설명", img: "meerkat.jpg" },
        ENFP: { animal: "사자", explain: "사자 설명", img: "lion.jpg" },
        ENTP: { animal: "태양새", explain: "태양새 설명", img: "sunbird.jpg" },
        ESTJ: { animal: "기린", explain: "기린 설명", img: "giraffes.jpg" },
        ESFJ: { animal: "고릴라", explain: "고릴라 설명", img: "gorilla.jpg" },
        ENFJ: {
          animal: "카피바라",
          explain: "카피바라 설명",
          img: "capibara.jpg",
        },
        ENTJ: { animal: "호랑이", explain: "호랑이 설명", img: "tigers.jpg" },
      };
      function start() {
        $(".start").hide();
        $(".question").show();
        next();
      }
      $("#A").click(function () {
        var type = $("#type").val();
        var preValue = $("#" + type).val();
        $("#" + type).val(parseInt(preValue) + 1);
        next();
      });
      $("#B").click(function () {
        next();
      });
      function next() {
        if (num == 13) {
          $(".question").hide();
          $(".result").show();
          var mbti = "";
          $("#EI").val() < 2 ? (mbti += "I") : (mbti += "E");
          $("#SN").val() < 2 ? (mbti += "N") : (mbti += "S");
          $("#TF").val() < 2 ? (mbti += "F") : (mbti += "T");
          $("#JP").val() < 2 ? (mbti += "P") : (mbti += "J");
          $("#img").attr("src", result[mbti]["img"]);
          $("#animal").html(result[mbti]["animal"]);
          $("#explain").html(result[mbti]["explain"]);
        } else {
          $(".progress-bar").attr(
            "style",
            "width: calc(100 / 12 * " + num + "%)"
          );
          $("#title").html(q[num]["title"]);
          $("#type").val(q[num]["type"]);
          $("#A").html(q[num]["A"]);
          $("#B").html(q[num]["B"]);
          num++;
        }
      }
    </script>

      type="text/javascript"
      src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-60f972bff4838f4d"
